apiVersion: v1
kind: Pod
metadata:
  name: builder
  namespace: devops
  labels:
    app: builder
spec:
  # serviceAccount: jenkins
  containers:
  - name: builder
    image: docker:24.0.2
    command:
    - cat
    resources:
      limits:
        cpu: "500m"
        memory: "1024Mi"
    tty: true
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  volumes:
  - name: docker-socket
    hostPath:
      path: /var/run/docker.sock
